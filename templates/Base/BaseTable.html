{%extends 'Base/BaseAdmin.html'%}



{% block content %}
<!-- /.row -->
<div class="row">
    <div class="col-12">
      <div  style="height: 70Vh;" class="card">
        <div class="card-header bg-lightblue">
        {% block cardTitle %}{% endblock cardTitle %}

          <div class="card-tools">
            <div class="input-group input-group-sm" style="width: 150;">
              <form method="GET" class="form-inline">
              
              <input type="text" name="table_search" 
              {%if mask%}  data-mask={{mask}} {%endif%}
              class="form-control float-right" placeholder="Pesquisar {{target}}">

              <div class="input-group-append">
                <button type="submit" class="btn btn-default">
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </form>
 
              {% block botaoAdd %}
              {% endblock botaoAdd %}
            </div>
            
          </div>
        </div>
        <!-- /.card-header -->
        <div class="card-body table-responsive p-0" style="height: 300px;">
          <table class="table table-head-fixed text-nowrap">
            <thead>
              {% block thead %}{% endblock thead %}
            </thead>
            <tbody>
              {% block tbody %}{% endblock tbody %}
            </tbody>
          </table>
        </div>
        <!-- /.card-body -->
      </div>
      <!-- /.card -->
    </div>
  </div>


  

{% endblock content %}

{%block addScript%}
 <script> 
    {% for msg in messages%}
    {% if msg.tags == "message-sucess" %}
    var icon="success";
    {% elif msg.tags == "message-error" %}
    var icon="error"
    {%else%}
    var icon='warning'
    {%endif%}
    swal({
    title: "{{msg}}",
    icon: icon,
    timer: 3000,
    button: "ok"}).then((value) => {
    });  
    {% endfor %}

    $(document).on('click', '.areSure', function(e){
      var form = document.getElementById("form-this")
      return confirm("Tem certeza que quer deletar ?")
    }); 
</script>


{%endblock addScript%}
