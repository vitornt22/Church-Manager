{% extends 'Base/BaseAdmin.html' %}

{%block addLink%}
  
{%endblock addLink%}



{%block content%}
<div class="row">
    <!-- left column -->
    <div class="col-md-12">
      <!-- general form elements -->
      <div class="card card-lightblue">
        <div class="card-header">
          <h3 class="card-title">Cadastrar Fiel</h3>
        </div>
        <!-- /.card-header -->
        <!-- form start -->
        <form>
          <div class="card-body">
            <div class="row">
                <div class="col-lg-8 form-group">
                    <label for="exampleInputEmail1">Nome Completo</label>
                    <input type="input" class="form-control" id="exampleInputName" placeholder="Digite seu nome completo">
                </div>
                <div class="col-lg-4 form-group">
                    <label for="exampleInputEmail1">Endereço de Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Digite seu email">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3 form-group">
                    <label for="exampleInputEmail1">CPF</label>
                    <input type="input" class="form-control" id="exampleCPFEmail1" placeholder="Digite o CPF">
                </div>
                <div class="col-lg-2 form-group">
                    <label for="exampleInputEmail1">Telefone</label>
                    <input type="phone" class="form-control" id="exampleCPFEmail1" placeholder="Digite o telefone">
                </div>
                <div class="col-lg-2 form-group">
                  <label for="exampleInputEmail1">Nascimento</label>
                  <input type="date" class="form-control" id="exampleCPFEmail1" placeholder="Nascimento">
              </div>
                <div class="col-lg-5 form-group">
                    <label for="exampleInputEmail1">Endereço</label>
                    <input type="input" class="form-control" id="exampleCPFEmail1" placeholder="Ex: R. Av. Tv.">
                </div>
            </div>
            
            <div class="row">
                <div class="col-lg-1 form-group">
                    <label for="exampleInputEmail1">Nº</label>
                    <input type="number" class="form-control" id="exampleCPFEmail1" placeholder="Nº">
                </div>
                <div class="col-lg-4 form-group">
                    <label for="exampleInputEmail1">Cidade</label>
                    <input type="input" class="form-control" id="exampleCPFEmail1" placeholder="Cidade">
                </div>
                <div class="col-lg-1 form-group">
                    <label for="exampleInputEmail1">Estado</label>
                    <input type="input" class="form-control" id="exampleCPFEmail1" placeholder="Estado">
                </div>
                <div class="col-lg-3 form-group">
                    <label for="exampleInputEmail1">Bairro</label>
                    <input type="input" class="form-control" id="exampleCPFEmail1" placeholder="Bairro">
                </div>
                <div class="col-lg-3 form-group">
                    <label for="exampleInputFile">Foto</label>
                    <div class="input-group">
                      <div class="custom-file">
                        <input type="file" class="custom-file-input" id="exampleInputFile">
                        <label class="custom-file-label" for="exampleInputFile">Escolha uma foto</label>
                      </div>
                    </div>
                  </div>
                
            </div>
            <div class="row">
                <div class="col-lg-4 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Batizado nas Águas</label>
                  </div>
                  <div class="col-lg-4 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Dizimista</label>
                  </div>
                  <div class="col-lg-4 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Batizado com Espirito Santo</label>
                  </div>
            </div>
            
            
            
            
          </div>
          <!-- /.card-body -->

          <div class="card-footer">
            <button type="submit" class="btn bg-lightblue">Cadastrar</button>
          </div>
        </form>
      </div>
      <!-- /.card -->

  
{%endblock content%}
